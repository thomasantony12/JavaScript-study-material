  <body>
    <div class="container">

      <div class="content-container">
        <div class="head">
          <h1>Control Statements</h1>
        </div>
        <div class="content">
          <p>
            JavaScript control statement is used to control the execution of a
            program based on a specific condition. If the condition meets then a
            particular block of action will be executed otherwise it will
            execute another block of action that satisfies that particular
            condition.
          </p>
        </div>
      </div>
    </div>
